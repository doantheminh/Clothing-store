<section>
    <nav aria-label="Breadcrumb" class="flex ">
        <ol class="flex overflow-hidden rounded-lg border border-gray-200 text-gray-600 ml-[30px]">
            <li class="flex items-center">
                <a href="#" class="flex h-10 items-center gap-1.5 bg-gray-100 px-4 transition hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>

                    <span class="ms-1.5 text-xs font-medium"> Home </span>
                </a>
            </li>

            <li class="relative flex items-center">
                <span
                    class="absolute inset-y-0 -start-px h-10 w-4 bg-gray-100 [clip-path:_polygon(0_0,_0%_100%,_100%_50%)] rtl:rotate-180">
                </span>

                <a href="#"
                    class="flex h-10 items-center bg-white pe-4 ps-8 text-xs font-medium transition hover:text-gray-900">
                    {{categoryName}}
                </a>
            </li>
            <li class="relative flex items-center">
                <span
                    class="absolute inset-y-0 -start-px h-10 w-4 bg-gray-100 [clip-path:_polygon(0_0,_0%_100%,_100%_50%)] rtl:rotate-180">
                </span>

                <a href="#"
                    class="flex h-10 items-center bg-white pe-4 ps-8 text-xs font-medium transition hover:text-gray-900">
                    {{product.name}}
                </a>
            </li>
        </ol>
    </nav>
    <div class="relative mx-auto max-w-screen-xl px-4 py-8">
        <div *ngIf="product" class="grid grid-cols-1 items-start gap-8 md:grid-cols-2">
            <div class="grid grid-cols-2 gap-4 md:grid-cols-1">
                <img alt="Les Paul" [src]="product.images" class="aspect-square w-full rounded-xl object-cover" />
            </div>

            <div class="sticky top-0">
                <strong
                    class="rounded-full border border-blue-600 bg-gray-100 px-3 py-0.5 text-xs font-medium tracking-wide text-blue-600">
                    Pre Order
                </strong>

                <div class="mt-8 flex justify-between">
                    <div class="max-w-[35ch] space-y-2">
                        <h1 class="text-xl font-bold sm:text-2xl">
                            {{product.name}}
                        </h1>

                        <p class="text-sm">Highest Rated Product</p>


                    </div>

                    <p class="text-lg font-bold">${{product.name}}</p>
                </div>

                <div class="mt-4">
                    <div class="prose max-w-none">
                        <p>
                            {{product.description}}
                        </p>
                    </div>

                    <button class="mt-2 text-sm font-medium underline">Read More</button>
                </div>

                <form class="mt-8">
                    <fieldset>
                        <legend class="mb-1 text-sm font-medium">Color</legend>

                        <div class="flex flex-wrap gap-1">
                            <label for="color_tt" class="cursor-pointer">
                                <input type="radio" name="color" id="color_tt" class="peer sr-only" />

                                <span
                                    class="group inline-block rounded-full border px-3 py-1 text-xs font-medium peer-checked:bg-black peer-checked:text-white">
                                    {{product.color}}
                                </span>
                            </label>
                        </div>
                    </fieldset>

                    <fieldset class="mt-4">
                        <legend class="mb-1 text-sm font-medium">Size</legend>

                        <div class="flex flex-wrap gap-1">
                            <label for="size_xl" class="cursor-pointer">
                                <input type="radio" name="size" id="size_xl" class="peer sr-only" />

                                <span
                                    class="group inline-flex h-8 w-8 items-center justify-center rounded-full border text-xs font-medium peer-checked:bg-black peer-checked:text-white">
                                    {{product.size}}
                                </span>
                            </label>
                        </div>
                    </fieldset>
                    <div class="mt-8 flex gap-4">
                        <div>
                            <label for="quantity" class="sr-only">Qty</label>
                            <p
                                class="w-12 rounded border-gray-200 py-3 text-center text-xs [-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none border">
                                {{product.count}}</p>
                        </div>

                        <button type="submit" (click)="addToCart()"
                            class="block rounded bg-green-600 px-5 py-3 text-xs font-medium text-white hover:bg-green-500">
                            Add to Cart
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
