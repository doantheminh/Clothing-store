<section>
    <h1 class="sr-only">Checkout</h1>

    <div class="mx-auto grid max-w-screen-2xl grid-cols-1 md:grid-cols-2">
        <div class="bg-gray-50 py-12 md:py-24">
            <div class="mx-auto max-w-lg space-y-8 px-4 lg:px-8">
                <div class="flex items-center gap-4">
                    <span class="h-10 w-10 rounded-full bg-blue-700"></span>

                    <h2 class="font-medium text-gray-900">Sản phẩm của bạn : </h2>
                </div>

                <div>
                    <p class="text-2xl font-medium tracking-tight text-gray-900">
                        ${{totalPrice}}
                    </p>

                    <p class="mt-1 text-sm text-gray-600">Tổng số tiền của các sản phẩm :</p>
                </div>

                <div>
                    <div class="flow-root">
                        <ul class="-my-4 divide-y divide-gray-100">
                            <li *ngFor="let item of carts" class="flex items-center gap-4 py-4">
                                <img [src]="item.images" alt="" class="h-16 w-16 rounded object-cover" />

                                <div>
                                    <h3 class="text-sm text-gray-900">{{item.name}}</h3>

                                    <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                        <div>
                                            <dt class="inline">Size:</dt>
                                            <dd class="inline">{{item.size}}</dd>
                                        </div>

                                        <div>
                                            <dt class="inline">Color:</dt>
                                            <dd class="inline">{{item.color}}</dd>
                                        </div>
                                        <div>
                                            <dt class="inline">Price:</dt>
                                            <dd class="inline">{{item.price}} $</dd>
                                        </div>
                                    </dl>
                                </div>
                            </li>


                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white py-12 md:py-24">
            <div class="mx-auto max-w-lg px-4 lg:px-8">
                <form class="grid grid-cols-6 gap-4">
                    <div class="col-span-3">
                        <label for="FirstName" class="block text-xs font-medium text-gray-700">
                            First Name
                        </label>

                        <input type="text" id="FirstName" [value]="firstname" readonly
                            class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                    </div>

                    <div class="col-span-3">
                        <label for="LastName" class="block text-xs font-medium text-gray-700">
                            Last Name
                        </label>

                        <input type="text" id="LastName" [value]="lastname" readonly
                            class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                    </div>

                    <div class="col-span-6">
                        <label for="Email" class="block text-xs font-medium text-gray-700">
                            Email
                        </label>

                        <input type="email" id="Email" [value]="email" readonly
                            class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                    </div>

                    <div class="col-span-6">
                        <label for="Phone" class="block text-xs font-medium text-gray-700">
                            Phone
                        </label>

                        <input type="tel" id="Phone" [value]="phone" readonly
                            class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                    </div>
                    <div class="col-span-6">
                        <button (click)="submitOrder()"
                            class="block w-full rounded-md bg-black p-2.5 text-sm text-white transition hover:shadow-lg">
                            Pay Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
