<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <td class="px-6 py-4">
        <a routerLink="add" class="font-medium text-cyan-500 dark:text-red-500 hover:underline">Add Category</a>

    </td>
    <div class="flex items-center justify-between pb-4 bg-white dark:bg-gray-900">

        <label for="table-search" class="sr-only">Search</label>
        <div class="relative ml-2" style="display: inherit;">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>

            <input type="text" id="table-search-users" [(ngModel)]="query" name="query"
                class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search" (keyup)="search()">

        </div>
    </div>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    STT
                </th>
                <th scope="col" class="px-6 py-3">
                    Category
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredCategorys.reverse() | paginate: { itemsPerPage: 10, currentPage: page } ; index as i"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{i+1}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.name}}
                </td>
                <td class="px-6 py-4">
                    <button (click)="onRemoveCategory(item.id)"
                        class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</button>
                    <a routerLink="{{item.id}}/edit"
                        class="font-medium text-sky-600 dark:text-red-500 hover:underline ml-4">Edit</a>
                    <a routerLink="{{item.id}}/detail"
                        class="font-medium text-cyan-500 dark:text-red-500 hover:underline ml-4">View</a>
                </td>
            </tr>
            <div class="mt-2">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>

            </div>
        </tbody>
    </table>
</div>
